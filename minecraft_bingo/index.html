        function set(){
            for(let i=0;i<6;i++){
                for(let j=0;j<6;j++){
                    while(true){
                        tmp = intRandom(min, max);
                        if(!randoms.includes(tmp)){
                            randoms.push(tmp);
                            break;
                        }
                    }
                    let p = document.getElementById(i + "/" + j);
                    p.innerHTML = "<img src='item/" + items_img[tmp] + "' width='40' height='40'>";
                    if(j == 0){
                        p.style.left = "6%";
                    }else if(j == 1){
                        p.style.left = "23%";
                    }else if(j == 2){
                        p.style.left = "40%";
                    }else if(j == 3){
                        p.style.left = "57%";
                    }else if(j == 4){
                        p.style.left = "74%";
                    }else if(j == 5){
                        p.style.left = "89%";
                    }
                }
            }
        }

        function item_get(id){
            document.getElementById(id).innerHTML += '✅';
        }

        function intRandom(min, max){
            return Math.floor( Math.random() * (max - min + 1));
        }
